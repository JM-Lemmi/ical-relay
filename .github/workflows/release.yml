name: Release

# a release is automatically triggered when a tag beginning with 'v' is pushed
# changelog is taken between the first two headers of the Changelog.md file.

on:
  push:
    tags:
      - v*

jobs:
  compile:
    uses: ./.github/workflows/binary.yml
  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: Changelog.md
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        id: download
        with:
          merge-multiple: true
          path: ./assets
      - name: Create Changelog
        run: sed -n '1,/# /{/# /{x;/./{x;q};x};x;p}' Changelog.md | sed '1,3d' > Changelog.md.tmp
      - uses: ncipollo/release-action@v1
        with:
          bodyFile: "Changelog.md.tmp"
          prerelease: true
          artifacts: "assets/*.deb"
