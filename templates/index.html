<!DOCTYPE html>
<head lang="de">
    <title>Calendar</title>
    {{template "head.html" .}}
</head>

<body>
    {{template "nav.html" .}}
    <main class="container">
        {{if .Profiles}}
		<div class="w-50 mx-auto">
        <select class="form-control" id="main-profile">
			<option></option>
            {{range .Profiles}}
            <option value="{{.ViewURL}}"{{if eq .Name $.ProfileName}} selected{{end}}>{{.Name}}</option>
            {{end}}
        </select>
		</div>
        {{end}}
    </main>
    {{template "footer.html" .}}
    <script>
		function initSelect2(selectorId){
			$(selectorId).on('select2:select', function (event){
				console.log(event.params.data.id);
				window.location.href = event.params.data.id;
			});
			$(selectorId).select2({
				placeholder: "Profil auswÃ¤hlen",
				theme: 'bootstrap4',
				width: 'style',
				//language: 'de'
			});
			$(document).on('select2:open', () => {
				document.querySelector('.select2-search__field').focus();
			});
		}
		initSelect2('#main-profile')
    </script>
</body>
